<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6b7c93, #c7cfd6); /* Smooth gradient background */
            animation: fadeIn 2s ease-out;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 70%;
            height: 80vh;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        .container:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Left Panel Styles */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #34495e, #2c3e50); /* Dark gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: right;
            padding: 40px;
            text-align: right;
        }

        .left-panel h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            animation: textFadeIn 1.5s ease-in-out;
        }

        .left-panel p {
            font-size: 1.0rem;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        /* Right Panel Styles */
        .right-panel {
            flex: 1;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 30px;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            animation: slideIn 1s forwards 0.5s; /* Animation delay */
            overflow-y: auto;
        }

        .right-panel h2 {
            font-size: 2.5rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        /* Year Section Styles */
        .year-section {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .year-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .year-title {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            font-size: 1.3rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .year-title:hover {
            background-color: #2980b9;
        }

        .year-title span {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .subject-list {
            display: none;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .subject {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            color: #34495e;
            transition: background-color 0.3s, transform 0.3s;
        }

        .subject:hover {
            background-color: #d5dbdb;
            transform: translateX(5px);
        }

        .subject a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.1rem;
            display: block;
            width: 100%;
        }

        /* Dropdown and Search Styles */
        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .dropdown select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            color: #34495e;
            background-color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .dropdown select:focus {
            border-color: #3498db;
        }

        .search-container {
            display: flex;
            width: 100%;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #3498db;
        }

        .search-container button {
            padding: 12px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .left-panel {
                padding: 30px;
                text-align: center;
            }

            .right-panel {
                padding: 25px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Books</h1>
            <p>Access your desired books for each semester by year.</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>BOOKS</h2>
            <div class="controls">
                <div class="dropdown">
                    <select id="yearDropdown" onchange="navigateToYear()">
                        <option value="">Choose Year</option>
                        <option value="year1">1st Year</option>
                        <option value="year2">2nd Year</option>
                        <option value="year3">3rd Year</option>
                        <option value="year4">4th Year</option>
                    </select>
                </div>

                <div class="search-container">
                    <input type="text" id="searchYear" placeholder="Search Year">
                    <button onclick="searchYear()">Search</button>
                </div>
            </div>

            <!-- Year Sections -->
            <div class="year-section" id="year1">
                <div class="year-title" onclick="toggleNotes('year1-notes')">1st Year <span>+</span></div>
                <div class="subject-list" id="year1-notes">
                    <div class="subject">
                        <a href="#">Semester 1</a>
                    </div>
                    <div class="subject">
                        <a href="#">Semester 2</a>
                    </div>
                </div>
            </div>
            <div class="year-section" id="year2">
                <div class="year-title" onclick="toggleNotes('year2-notes')">2nd Year <span>+</span></div>
                <div class="subject-list" id="year2-notes">
                    <div class="subject">
                        <a href="#">Semester 3</a>
                    </div>
                    <div class="subject">
                        <a href="#">Semester 4</a>
                    </div>
                </div>
            </div>
            <div class="year-section" id="year3">
                <div class="year-title" onclick="toggleNotes('year3-notes')">3rd Year <span>+</span></div>
                <div class="subject-list" id="year3-notes">
                    <div class="subject">
                        <a href="#">Semester 5</a>
                    </div>
                    <div class="subject">
                        <a href="#">Semester 6</a>
                    </div>
                </div>
            </div>
            <div class="year-section" id="year4">
                <div class="year-title" onclick="toggleNotes('year4-notes')">4th Year <span>+</span></div>
                <div class="subject-list" id="year4-notes">
                    <div class="subject">
                        <a href="#">Semester 7</a>
                    </div>
                    <div class="subject">
                        <a href="#">Semester 8</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNotes(id) {
            const notes = document.getElementById(id);
            const icon = notes.previousElementSibling.querySelector('span');
            if (notes.style.display === 'block') {
                notes.style.display = 'none';
                icon.innerHTML = '+';
            } else {
                notes.style.display = 'block';
                icon.innerHTML = '−';
            }
        }

        function navigateToYear() {
            const selectedValue = document.getElementById('yearDropdown').value;
            if (selectedValue) {
                const section = document.getElementById(selectedValue);
                section.scrollIntoView({ behavior: 'smooth' });
                const listId = selectedValue + '-notes';
                const list = document.getElementById(listId);
                const icon = list.previousElementSibling.querySelector('span');
                list.style.display = 'block';
                icon.innerHTML = '−';
            }
        }

        function searchYear() {
            const query = document.getElementById('searchYear').value.toLowerCase();
            const yearMappings = {
                '1st': 'year1', '2nd': 'year2', '3rd': 'year3', '4th': 'year4',
                'first': 'year1', 'second': 'year2', 'third': 'year3', 'fourth': 'year4'
            };
            let found = false;
            for (const [key, value] of Object.entries(yearMappings)) {
                if (query.includes(key)) {
                    const section = document.getElementById(value);
                    section.scrollIntoView({ behavior: 'smooth' });
                    const listId = value + '-notes';
                    const list = document.getElementById(listId);
                    const icon = list.previousElementSibling.querySelector('span');
                    list.style.display = 'block';
                    icon.innerHTML = '−';
                    found = true;
                    break;
                }
            }
            if (!found) alert("Please enter a valid year (e.g., 1st year, 2nd year).")
        }
    </script>
</body>
</html>
